<html>
  <head>
    <title>AJAX example</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
      var ajax1 = $.get('example.json');
      var ajax2 = $.get('example2.json');
      var ajaxOps = $.when(ajax1, ajax2);

      ajaxOps.then(function(){
        console.log('both fetched!');
      });
    </script>
  </head>
  <body>
    See console.
  </body>
</html>
